name: "Deploy CloudFormation Stack"

on:
  push:
    branch:
      - master

env:

  AWS_DEFAULT_REGION: us-east-1
  AWS_DEFAULT_OUTPUT: json
  AWS_CFN_BUCKET: s3-file-test-github
  AWS_BUCKET_PREFIX: stack
  AWS_ACCESS_KEY_ID: ${{ secrets.DELIVER_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.DELIVER_AWS_SECRET_ACCESS_KEY }}
  TEMPLATE: s3://s3-file-test-github/stack/securitygroup.yml

jobs:

  deploy:
    name: Deploy CloudFormation
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master   
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{env.AWS_DEFAULT_REGION}}
    - name: Deploy CloudFormation Stack
      id: Deploy-CFT-Stack
      run: |
        aws cloudformation create-stack --stack-name myteststack --template-body file:${{ env.TEMPLATE }} --parameters ParameterKey=VpcCIDR, ParameterValue="10.192.0.0/16"
